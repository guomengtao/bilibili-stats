<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .stat-container {
            display: block !important; /* 强制显示统计数据 */
            margin-bottom: 15px;
        }
        .stat-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
        .value {
            color: #00a1d6;
        }
        .title {
            margin-bottom: 15px;
            word-break: break-all;
            color: #00a1d6;
            font-size: 14px;
            line-height: 1.4;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .control-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background: #00a1d6;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }
        .control-button:hover {
            background: #0091c2;
        }
        .control-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <h2>B站视频数据统计</h2>
    <div class="title" id="title">-</div>
    <div id="stats" class="stat-container">
        <div class="stat-item">
            <span class="label">播放量</span>
            <span id="play" class="value">-</span>
        </div>
        <div class="stat-item">
            <span class="label">点赞数</span>
            <span id="like" class="value">-</span>
        </div>
        <div class="stat-item">
            <span class="label">投币数</span>
            <span id="coin" class="value">-</span>
        </div>
        <div class="stat-item">
            <span class="label">收藏数</span>
            <span id="favorite" class="value">-</span>
        </div>
    </div>
    <div class="control-buttons">
        <button id="togglePlay" class="control-button">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            播放/暂停
        </button>
        <button id="likeVideo" class="control-button">
            <svg viewBox="0 0 24 24">
                <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
            </svg>
            点赞
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
